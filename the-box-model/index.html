  <body>
    <h1>Headings Are Block Elements!</h1>
    <p>
      Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and
      &lt;strong&gt; elements are not. They are
      <strong>inline</strong> elements.
    </p>
    <!--invisible element to prevent margin collapse-->

    <p>
      Block elements define the flow of the HTML document, while inline elements
      do not.
    </p>
    <!-- Div - block-level content 
    Span - inline content -->
    <div>Button</div>
